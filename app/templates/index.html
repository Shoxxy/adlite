<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2S Lite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 204, 0, 0.15);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }
        .info-badge {
            background: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            color: #888;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #ffcc00;
            outline: none;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ffcc00, #e6b800);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        
        .log-area {
            margin-top: 25px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            color: #4ade80;
        }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px;}
        .error { color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <h1>S2S Lite</h1>
    
    <div class="info-badge">
        App: Crypto Miner Tycoon
    </div>

    <form id="s2sForm" onsubmit="sendEvent(event)">
        
        <div class="form-group">
            <label>Platform</label>
            <select id="platform" name="platform">
                <option value="android">Android (GAID)</option>
                <option value="ios">iOS (IDFA)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Device ID (Advertising ID)</label>
            <input type="text" id="device_id" name="device_id" placeholder="Enter ID here..." required>
        </div>

        <div class="form-group">
            <label>Select Event</label>
            <select id="event_name" name="event_name" required>
                <option value="">Loading events...</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Send Event</button>
    </form>

    <div class="log-area" id="logs">
        <div style="color: #666;">System ready...</div>
    </div>
</div>

<script>
    // 1. Load Events on Startup
    window.addEventListener('DOMContentLoaded', async () => {
        // Restore ID
        const savedID = localStorage.getItem('s2s_lite_id');
        if(savedID) document.getElementById('device_id').value = savedID;

        // Fetch Events
        try {
            const res = await fetch('/api/events');
            const data = await res.json();
            const select = document.getElementById('event_name');
            select.innerHTML = '';
            
            if(data.events && data.events.length > 0) {
                data.events.forEach(evt => {
                    const opt = document.createElement('option');
                    opt.value = evt;
                    opt.textContent = evt;
                    select.appendChild(opt);
                });
            } else {
                select.innerHTML = '<option>No events found</option>';
            }
        } catch(e) {
            log("Error loading events", true);
        }
    });

    // Save ID on change
    document.getElementById('device_id').addEventListener('input', (e) => {
        localStorage.setItem('s2s_lite_id', e.target.value);
    });

    // 2. Send Function
    async function sendEvent(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.textContent;
        
        btn.disabled = true;
        btn.textContent = "Sending...";

        const formData = new FormData(e.target);

        try {
            const res = await fetch('/api/send', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            
            if(data.success) {
                log(data.log);
            } else {
                log(data.log || "Unknown Error", true);
            }
        } catch(err) {
            log("Network Error: " + err, true);
        } finally {
            btn.disabled = false;
            btn.textContent = originalText;
        }
    }

    function log(msg, isError = false) {
        const area = document.getElementById('logs');
        const div = document.createElement('div');
        div.className = 'log-entry ' + (isError ? 'error' : '');
        
        // Time stamp
        const time = new Date().toLocaleTimeString();
        div.textContent = `[${time}] ${msg}`;
        
        area.insertBefore(div, area.firstChild);
    }
</script>

</body>
</html>
