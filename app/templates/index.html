<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSToolz_v5.62_By_ShoXx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 204, 0, 0.12);
            border-radius: 12px;
            padding: 24px 32px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ffcc00;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-links a {
            color: #b0b0b0;
            text-decoration: none;
            margin-left: 24px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .nav-links a:hover {
            color: #ffcc00;
            background: rgba(255, 204, 0, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 204, 0, 0.12);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .stat-card:hover {
            border-color: rgba(255, 204, 0, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .stat-value {
            color: #ffcc00;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .controls {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 204, 0, 0.12);
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .controls-title {
            color: #ffcc00;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 204, 0, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #b0b0b0;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input, select {
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 204, 0, 0.15);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 204, 0, 0.4);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.08);
        }

        select option {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        /* Checkbox Style Anpassung */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 204, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.2);
            grid-column: 1 / -1;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ffcc00;
        }
        
        .checkbox-group label {
            margin: 0;
            color: #ffcc00;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, #ffcc00 0%, #e6b800 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: #fff;
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }

        .instances-grid {
            display: grid;
            gap: 20px;
        }

        .instance-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 204, 0, 0.12);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .instance-card:hover {
            border-color: rgba(255, 204, 0, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 204, 0, 0.1);
        }

        .instance-name {
            color: #ffcc00;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-stopped {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .status-idle {
            background: rgba(255, 204, 0, 0.15);
            color: #ffcc00;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .instance-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .info-item {
            color: #888;
        }

        .info-item strong {
            color: #b0b0b0;
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 204, 0, 0.12);
            border-radius: 8px;
            padding: 14px;
            height: 160px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #4ade80;
            margin-bottom: 20px;
        }

        .terminal::-webkit-scrollbar {
            width: 6px;
        }

        .terminal::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: rgba(255, 204, 0, 0.2);
            border-radius: 3px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 204, 0, 0.3);
        }

        .instance-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .instance-controls .btn {
            flex: 1;
            min-width: 110px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 12px;
            padding: 32px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            color: #ffcc00;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 204, 0, 0.15);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-footer .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SuSToolz_v5.62_By_ShoXx</h1>
            <div class="nav-links">
                <a href="/manual">SuSToolz v5.62</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Instances</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Running</div>
                <div class="stat-value" id="stat-running">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Stopped</div>
                <div class="stat-value" id="stat-stopped">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">System Status</div>
                <div class="stat-value" style="font-size: 20px; color: #4ade80;">ONLINE</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-title">Create New Instance</div>
            <form id="create-form" onsubmit="createInstance(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Instance Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Instance-1" required>
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform</label>
                        <select id="platform" name="platform" required>
                            <option value="android">Android</option>
                            <option value="ios">iOS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="device_id">Device ID (GAID / IDFA)</label>
                        <input type="text" id="device_id" name="device_id" placeholder="Enter device ID" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="app_name">App Name</label>
                        <select id="app_name" name="app_name" onchange="loadEvents()" required>
                            <option value="">Loading apps...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event_name">Event Name (Optional)</label>
                        <select id="event_name" name="event_name">
                            <option value="">All Events</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interval">Interval (seconds)</label>
                        <input type="number" id="interval" name="interval" value="60" min="1" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="credit_mode" name="credit_mode">
                        <label for="credit_mode">üöÄ Credit All Events (Fast Mode)</label>
                    </div>
                </div>
                <button type="submit" class="btn">Create Instance</button>
            </form>
        </div>

        <div class="controls">
            <div class="controls-title">Active Instances</div>
            <div class="instances-grid" id="instances-container">
                <div style="color: #888; text-align: center; padding: 48px;">
                    Loading instances...
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">Confirm Delete</div>
            <p style="color: #888; margin-bottom: 24px; line-height: 1.6;">
                Are you sure you want to delete this instance? This action cannot be undone.
            </p>
            <div class="modal-footer">
                <button class="btn" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let instances = [];
        let deleteInstanceId = null;

        // Load data on page load and restore device ID
        window.addEventListener('DOMContentLoaded', () => {
            // Restore saved device ID
            const savedDeviceId = localStorage.getItem('s2s_device_id');
            if(savedDeviceId) {
                document.getElementById('device_id').value = savedDeviceId;
            }

            loadApps();
            loadInstances();
            setInterval(loadInstances, 3000);
        });

        // Save device ID to localStorage
        document.getElementById('device_id').addEventListener('input', (e) => {
            const deviceId = e.target.value;
            if(deviceId) {
                localStorage.setItem('s2s_device_id', deviceId);
            }
        });

        async function loadApps() {
            try {
                const res = await fetch('/api/manual/apps'); // Hinweis: Pfad angepasst basierend auf main.py
                if(res.status === 404) {
                    // Fallback f√ºr den Fall, dass der Endpoint anders hei√üt (da main.py abweichende Routen haben k√∂nnte)
                    // Versuche alten Endpoint aus original index.html falls n√∂tig
                    const fallback = await fetch('/api/apps');
                    if(fallback.ok) {
                         const data = await fallback.json();
                         fillApps(data);
                         return;
                    }
                }
                
                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await res.json();
                fillApps(data);
            } catch(e) {
                console.error('Error loading apps:', e);
                // Fallback attempt auf alten Endpoint
                try {
                     const res2 = await fetch('/api/apps');
                     const data2 = await res2.json();
                     fillApps(data2);
                } catch(err2) { console.error('Fallback failed', err2); }
            }
        }
        
        function fillApps(data) {
            const appSelect = document.getElementById('app_name');
            appSelect.innerHTML = '<option value="">Select App...</option>';
            if(data.apps) {
                data.apps.forEach(app => {
                    const opt = document.createElement('option');
                    opt.value = app;
                    opt.textContent = app;
                    appSelect.appendChild(opt);
                });
            }
            document.getElementById('event_name').innerHTML = '<option value="">All Events</option>';
        }

        async function loadEvents() {
            const app = document.getElementById('app_name').value;
            const eventSelect = document.getElementById('event_name');
            eventSelect.innerHTML = '<option value="">Loading...</option>';

            if(!app) {
                eventSelect.innerHTML = '<option value="">All Events</option>';
                return;
            }

            try {
                // Versuche Pfad aus main.py
                let res = await fetch(`/api/manual/events/${encodeURIComponent(app)}`);
                if(res.status === 404) {
                     res = await fetch(`/api/events/${encodeURIComponent(app)}`);
                }

                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await res.json();
                eventSelect.innerHTML = '<option value="">All Events</option>';
                if(data.events) {
                    data.events.forEach(evt => {
                        const opt = document.createElement('option');
                        opt.value = evt;
                        opt.textContent = evt;
                        eventSelect.appendChild(opt);
                    });
                }
            } catch(e) {
                eventSelect.innerHTML = '<option value="">Error loading events</option>';
            }
        }

        async function createInstance(event) {
            event.preventDefault();
            const form = event.target;
            
            // === NEU: CREDIT MODE CONFIRMATION ===
            const creditModeCheckbox = form.querySelector('#credit_mode');
            if (creditModeCheckbox && creditModeCheckbox.checked) {
                const confirmed = confirm("‚ö†Ô∏è ACHTUNG: CREDIT ALL EVENTS\n\nDu bist dabei, ALLE Events f√ºr diese App im Schnelldurchlauf zu senden.\n\nM√∂chtest du wirklich fortfahren?");
                if (!confirmed) {
                    return; // Abbruch
                }
            }
            // ======================================

            const formData = new FormData(form);

            try {
                const res = await fetch('/api/instances', {
                    method: 'POST',
                    body: formData
                });

                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                const data = await res.json();
                if(data.success) {
                    form.reset();
                    // Restore device ID after reset
                    const savedDeviceId = localStorage.getItem('s2s_device_id');
                    if(savedDeviceId) {
                        document.getElementById('device_id').value = savedDeviceId;
                    }
                    // Uncheck credit mode explicitly
                    if(creditModeCheckbox) creditModeCheckbox.checked = false;
                    
                    await loadApps();
                    await loadInstances();
                } else {
                    alert('Error: ' + (data.message || data.log || 'Unknown error'));
                }
            } catch(e) {
                alert('Network error: ' + e);
            }
        }

        async function loadInstances() {
            try {
                const res = await fetch('/api/instances');
                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if(!res.ok) return; // Silent fail if endpoint missing (since main.py was incomplete in prompt)
                
                const data = await res.json();
                instances = data.instances;
                renderInstances();
                updateStats();
            } catch(e) {
                console.error('Error loading instances:', e);
            }
        }

        function renderInstances() {
            const container = document.getElementById('instances-container');

            if(!instances || instances.length === 0) {
                container.innerHTML = '<div style="color: #888; text-align: center; padding: 48px;">No instances created yet.</div>';
                return;
            }

            container.innerHTML = instances.map(inst => `
                <div class="instance-card">
                    <div class="instance-header">
                        <div class="instance-name">${inst.name}</div>
                        <div class="status-badge status-${inst.status}">${inst.status}</div>
                    </div>

                    <div class="instance-info">
                        <div class="info-item">
                            <strong>Platform</strong>
                            ${inst.platform}
                        </div>
                        <div class="info-item">
                            <strong>App</strong>
                            ${inst.app_name}
                        </div>
                        <div class="info-item">
                            <strong>Event</strong>
                            ${inst.event_name || 'All Events'}
                        </div>
                        <div class="info-item">
                            <strong>Interval</strong>
                            ${inst.interval}s
                        </div>
                        <div class="info-item">
                            <strong>Events Sent</strong>
                            ${inst.stats?.events_sent || 0}
                        </div>
                        <div class="info-item">
                            <strong>Last Run</strong>
                            ${inst.stats?.last_run || 'Never'}
                        </div>
                    </div>

                    <div class="terminal" id="term-${inst.id}">
                        ${(inst.logs || []).map(log => `<div>${log}</div>`).join('')}
                    </div>

                    <div class="instance-controls">
                        ${inst.status === 'running' 
                            ? `<button class="btn btn-danger" onclick="stopInstance('${inst.id}')">Stop</button>`
                            : `<button class="btn" onclick="startInstance('${inst.id}')">Start</button>`
                        }
                        <button class="btn" onclick="viewLogs('${inst.id}')">View Logs</button>
                        <button class="btn btn-danger" onclick="openDeleteModal('${inst.id}')">Delete</button>
                    </div>
                </div>
            `).join('');

            instances.forEach(inst => {
                const term = document.getElementById(`term-${inst.id}`);
                if(term) term.scrollTop = term.scrollHeight;
            });
        }

        function updateStats() {
            if(!instances) return;
            const total = instances.length;
            const running = instances.filter(i => i.status === 'running').length;
            const stopped = instances.filter(i => i.status === 'stopped').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-running').textContent = running;
            document.getElementById('stat-stopped').textContent = stopped;
        }

        async function startInstance(id) {
            try {
                const res = await fetch(`/api/instances/${id}/start`, { method: 'POST' });
                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await res.json();
                if(data.success) {
                    await loadInstances();
                }
            } catch(e) {
                console.error('Error starting instance:', e);
            }
        }

        async function stopInstance(id) {
            try {
                const res = await fetch(`/api/instances/${id}/stop`, { method: 'POST' });
                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await res.json();
                if(data.success) {
                    await loadInstances();
                }
            } catch(e) {
                console.error('Error stopping instance:', e);
            }
        }

        function openDeleteModal(id) {
            deleteInstanceId = id;
            document.getElementById('delete-modal').classList.add('active');
        }

        function closeDeleteModal() {
            deleteInstanceId = null;
            document.getElementById('delete-modal').classList.remove('active');
        }

        async function confirmDelete() {
            if(!deleteInstanceId) return;

            try {
                const res = await fetch(`/api/instances/${deleteInstanceId}`, { method: 'DELETE' });
                if(res.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const data = await res.json();
                if(data.success) {
                    closeDeleteModal();
                    await loadInstances();
                }
            } catch(e) {
                console.error('Error deleting instance:', e);
            }
        }

        function viewLogs(id) {
            const instance = instances.find(i => i.id === id);
            if(instance && instance.logs) {
                alert(instance.logs.join('\n'));
            }
        }
    </script>
</body>
</html>
